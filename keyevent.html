<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box 
        {
            height: 200px;
            width:200px;
            background-color: aqua;
            border:2px solid black;
        }
    </style>
</head>
<body>
    <div id="box" >
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
            Placeat aut dolor quas aliquid. Quae sequi corporis commodi libero perspiciatis soluta, voluptatum minus fugit magnam, deleniti accusamus nam sapiente exercitationem beatae.</p>
    </div>
    <input type="text" onkeypress="keypress()">
    <script>
        const box=document.getElementById('box')
        function keypress()
        {
            box.style.backgroundColor='red'
        }
    </script>
</body>
</html>
