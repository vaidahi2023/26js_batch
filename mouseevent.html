<html lang="en">
<head>

<body>

    <a href="https://www.google.com/" id="link">google</a> <br> <br>
    <button onclick="changelink()">link</button>

    <script>
        function changetext()
        {
            const h1=document.getElementById('h1')
            h1.innerHTML="hi"
            h1.style.backgroundColor="red"
        }

        function changelink()
        {
            const link=document.getElementById('link')
            link.href='https://www.flipkart.com/'
            link.target="_blank"
            link.innerText="flipkart"
        }

    </script>
</body>
