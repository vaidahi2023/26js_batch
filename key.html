<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeyup="showname(event)">
    <div id="keyname"></div>
    
</body>
<script>
    const keyname=document.getElementById('keyname')
    function showname(event)
    {
        keyname.innerText="key name="+event.key+ "KEY CODE"+event.keyCode
    }
</script>
</html>
<!-- 
Change background color when specific keys are pressed (R, G, B).
3 Disable numbers from being typed in an input box -->
