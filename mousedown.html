<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box 
        {
            height: 200px;
            width:200px;
            background-color: aqua;
            border:2px solid black;
        }
    </style>
</head>
<body>
    <div id="box" onmousedown="down()"></div>
    <div id="box" onmouseup="up()"></div>
    <script>
        const box=document.getElementById('box')
        function down()
        {
            box.innerHTML="mouse is down"
        }

        function up()
        {
            box.innerHTML="mouse is up"
        }
    </script>
</body>
</html>
